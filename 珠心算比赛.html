<!DOCTYPE html>
<html lang="en" class="fullheight">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="fullheight" onload="init();">
    <div class="card card-inverse text-center fullheight blackwhite">
        <div class="card-header" style="font-size: 5vw"></div>
        <div class="card-block" style="display: flex;">
            <div class="init">
                <span class="spin"></span>
                <span class="spin"></span>
            </div>
            <h1 class="card-text" style="margin: auto; font-size: 25vw; font-family: 'Droid'; color: #FFF"></h1>
        </div>
        <div class="card-footer text-muted">
            <div class="row" id="rowgo">
                <div class="col">
                    <button id="go" type="button" class="btn btn-outline-secondary" onclick="go();"><i class="fa fa-3x fa-play-circle-o" aria-hidden="true"></i></button>
                    <a id="saveanswer" class="btn btn-outline-secondary" download="answer.csv" href="#" onclick="readytogo();"><i class="fa fa-3x fa-file-text-o" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.number.min.js"></script>
    <script src="js/Group.js"></script>
    <script src="js/main.js"></script>
    <script src="js/compete.js"></script>
    <script src="js/beep.js"></script>
</body>

</html>
