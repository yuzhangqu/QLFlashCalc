<!DOCTYPE html>
<html lang="en" class="fullheight">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="fullheight" onload="init();">
    <div class="card card-inverse text-center fullheight" style="background-color: #333; border-color: #333;">
        <div class="card-header" style="font-size: 5vw"></div>
        <div class="card-block" style="display: flex;" onclick="showAnswer();">
            <h1 class="card-text" style="margin: auto; font-size: 18vw; font-family: Times"></h1>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col">
                    <button id="prev" type="button" class="btn btn-outline-danger disabled" style="font-size: 5vw" onclick="prevGroup();"><i class="fa fa-fast-backward fa-lg" aria-hidden="true"></i></button>
                    <button id="prev_mini" type="button" class="btn btn-outline-primary disabled" style="font-size: 5vw" onclick="prevQuiz();"><i class="fa fa-backward fa-lg" aria-hidden="true"></i></button>
                    <button id="go" type="button" class="btn btn-outline-success" style="font-size: 5vw; min-width: 5vw" onclick="go();"><i id="go_icon" class="fa fa-play-circle-o fa-lg" aria-hidden="true"></i></button>
                    <button id="next_mini" type="button" class="btn btn-outline-primary" style="font-size: 5vw" onclick="nextQuiz();"><i class="fa fa-forward fa-lg" aria-hidden="true"></i></button>
                    <button id="next" type="button" class="btn btn-outline-danger" style="font-size: 5vw" onclick="nextGroup();"><i class="fa fa-fast-forward fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.number.min.js"></script>
    <script src="js/Group.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
